<style type="text/css" media="screen">
.item {
    margin: 5px 0;
}
.item .header {
    background-color:#ddd;
    overflow: hidden;
    padding: 5px 0;
}
.item p{
    padding: 0 5px;
    margin: 0;
}

</style>
<h3>我的卡路里</h3>
<div class="row">
    <div class="col-md-6">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#tab-food" role="tab" data-toggle="tab">饮食</a></li>
            <li><a href="#tab-home" role="tab" data-toggle="tab">历史</a></li>
            <li><a href="#tab-sport" role="tab" data-toggle="tab">运动</a></li>
            <li><a href="#tab-help" role="tab" data-toggle="tab">帮助</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab-food">
                <div id="placeholder-food-select">
                </div>
                <div id="placeholder-food-select-result">
                </div>
            </div>
            <div class="tab-pane" id="tab-home">
                <div class="item">
                    <div class="header">
                        <p class="pull-left">2014-10-10</p>
                        <p class="pull-right">550 大卡</p>
                    </div>
                    <div style="clear:both"></div>
                    <p>鸡蛋1个</p>
                    <p>米饭500克</p>
                </div>
                <div class="item">
                    <div class="header">
                        <p class="pull-left">2014-10-09</p>
                        <p class="pull-right">1024 大卡</p>
                    </div>
                    <div style="clear:both"></div>
                    <p>猪肉半斤</p>
                    <p>馒头5个</p>
                </div>
            </div>

            <div class="tab-pane" id="tab-sport">sport</div>
            <div class="tab-pane" id="tab-help">help</div>
        </div>       
    </div>
</div>
<script id="tpl-food-select" type="text/template" charset="utf-8">
     <div class="panel panel-default" style="margin-top:10px;">
        <div class="panel-heading">
            <h3 class="panel-title">选择食物</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills" role="tablist" style="margin-bottom:10px;">
                <li {{#tab-lastest-food-active}}class="active"{{/tab-lastest-food-active}}>
                    <a href="#tab-lastest-food" role="tab" data-toggle="pill">最近饮食</a></li>
                <li {{#tab-search-food-active}}class="active"{{/tab-search-food-active}}>
                    <a href="#tab-search-food" role="tab" data-toggle="pill">搜索饮食</a></li>
                <li {{#tab-input-food-active}}class="active"{{/tab-input-food-active}}>
                    <a href="#tab-input-food" role="tab" data-toggle="pill">手工添加</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane {{#tab-lastest-food-active}}active{{/tab-lastest-food-active}}" id="tab-lastest-food">
                    <table class="table">
                        {{#most_foods}}
                        <tr>
                            <td>
                                {{0}}
                            </td>
                            <td>
                                {{1}} 卡
                            </td>
                            <td>
                                <a href="javascript:;" class="add-food-item" data-id="{{0}}">添加</a>
                            </td>
                        </tr> 
                        {{/most_foods}}
                    </table>
                </div>
                <div class="tab-pane {{#tab-search-food-active}}active{{/tab-search-food-active}}" id="tab-search-food">
                    <div class="input-group">
                        <input type="text" class="form-control txt-food-keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-search-food" type="button">搜索食物</button>
                        </span>
                    </div>
                    <table class="table" style="margin-top:10px;">
                        {{#search_food_results}}
                        <tr>
                            <td>
                                {{0}}
                            </td>
                            <td>
                                {{1}} 卡
                            </td>
                            <td>
                                <a href="javascript:;" class="add-food-item" data-id="{{0}}">添加</a>
                            </td>
                        </tr> 
                        {{/search_food_results}}
                    </table>
                </div>
                <div class="tab-pane  {{#tab-input-food-active}}active{{/tab-input-food-active}}" id="tab-input-food">
                    <form role="form">
                          <div class="form-group">
                              <label for="txt_food_name">饮食名称及单位</label>
                              <input type="input" class="form-control" id="txt_food_name">
                          </div>
                          <div class="form-group">
                              <label for="txt_food_calorie">热量（卡）</label>
                              <input type="input" class="form-control" id="txt_food_calorie">
                          </div>
                          <button type="button" class="btn btn-default btn-add-input-food">添加</button>
                    </form>  
                </div>
            </div>
        </div>
    </div>
</script>
<script id="tpl-food-select-result" type="text/template" charset="utf-8">
    <div class="panel panel-default" style="margin-top:10px;">
        <div class="panel-heading">
            <h3 class="panel-title">计算结果: <span style="color:blue; font-weight:bold;">{{total}}</span> 卡路里</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                {{#foods}}
                <tr>
                    <td>
                        <a href="#">{{name}}</a>
                    </td>
                    <td>
                        {{calorie}} 卡
                    </td>
                    <td>
                        <a href="javascript:;" class="delete-food-item" data-id="{{name}}">删除</a>
                    </td>
                </tr> 
                {{/foods}}
            </table>
            <button type="button" class="btn btn-primary btn-submit-food-record">添加饮食记录</button>
        </div>
    </div>
</script>
<script src="/static/calorie/food_calorie.js"></script>
<script src="/static/calorie/main.js"></script>
